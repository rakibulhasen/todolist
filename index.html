<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="todo_list">
      <div class="container">
        <div class="todo-form">
          <div class="forms">
            <input id="name" type="text" placeholder="Your Name" />
            <input id="task" type="text" placeholder="Your Task" />
            <button id="submit">Create A List</button>
          </div>
        </div>
        <div class="todo-show">
          <div class="todo-header">
            <h2>Here is your List</h2>
          </div>
          <div class="todo-list-items">
            <table>
              <thead>
                <tr>
                  <th>Your Name</th>
                  <th>Your Task</th>
                </tr>
              </thead>
              <tbody>
                <tr class="tr">
                  <td>Rakibul Hasan</td>
                  <td>Learn English</td>
                </tr>
                <tr>
                  <td>Rakibul Hasan</td>
                  <td>Learn English</td>
                </tr>
                <tr>
                  <td>Rakibul Hasan</td>
                  <td>Learn English</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
